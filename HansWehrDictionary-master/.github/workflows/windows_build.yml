name: Build Flutter Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: 'flutter-test'  # This matches your repository name

      - name: Verify project structure
        run: |
          echo "=== Repository Contents ==="
          ls -la
          echo "=== Project Directory Contents ==="
          ls -la flutter-test/HansWehrDictionary-master/
          echo "=== Checking for pubspec.yaml ==="
          if [ -f "flutter-test/HansWehrDictionary-master/pubspec.yaml" ]; then
            echo "pubspec.yaml found!"
          else
            echo "ERROR: pubspec.yaml not found!"
            exit 1
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        working-directory: flutter-test/HansWehrDictionary-master
        run: flutter pub get

      - name: Build Windows EXE
        working-directory: flutter-test/HansWehrDictionary-master
        run: flutter build windows --release

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-windows-exe
          path: flutter-test/HansWehrDictionary-master/build/windows/runner/Release/*.exe
