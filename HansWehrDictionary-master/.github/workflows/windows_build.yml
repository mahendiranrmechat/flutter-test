name: Build Flutter Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: 'repo'  # Simple root directory name

      - name: Debug directory structure
        run: |
          echo "=== Root Contents ==="
          ls -la
          echo "=== Project Contents ==="
          ls -la repo/HansWehrDictionary-master/
          echo "=== Verify pubspec.yaml ==="
          if [ -f "repo/HansWehrDictionary-master/pubspec.yaml" ]; then
            echo "pubspec.yaml found!"
          else
            echo "ERROR: pubspec.yaml missing!"
            exit 1
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/repo/HansWehrDictionary-master
        run: |
          echo "Current path: $PWD"
          flutter pub get

      - name: Build Windows EXE
        working-directory: ${{ github.workspace }}/repo/HansWehrDictionary-master
        run: flutter build windows --release

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hans-wehr-app
          path: ${{ github.workspace }}/repo/HansWehrDictionary-master/build/windows/runner/Release/*.exe
