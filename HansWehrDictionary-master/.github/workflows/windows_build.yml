name: Build Flutter Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify project structure
        run: |
          ls -la
          ls -la HansWehrDictionary-master/
          ls -la HansWehrDictionary-master/pubspec.yaml
          echo "Project verification complete"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        working-directory: HansWehrDictionary-master
        run: flutter pub get

      - name: Build Windows EXE
        working-directory: HansWehrDictionary-master
        run: flutter build windows --release

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-windows-exe
          path: HansWehrDictionary-master/build/windows/runner/Release/*.exe
