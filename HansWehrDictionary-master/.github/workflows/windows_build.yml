name: Build Flutter Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: 'flutter-test'  # Matches your repository root

      - name: Debug directory structure
        run: |
          echo "=== GITHUB_WORKSPACE: $GITHUB_WORKSPACE ==="
          echo "=== Repository contents ==="
          ls -la
          echo "=== Project contents ==="
          ls -la flutter-test/HansWehrDictionary-master/
          echo "=== Critical files check ==="
          ls -la flutter-test/HansWehrDictionary-master/pubspec.yaml
          ls -la flutter-test/HansWehrDictionary-master/lib/
          echo "=== Path verification ==="
          cd flutter-test/HansWehrDictionary-master
          echo "Final working directory: $(pwd)"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        working-directory: flutter-test/HansWehrDictionary-master
        run: |
          echo "Final verification - current directory:"
          pwd
          flutter pub get

      - name: Build Windows EXE
        working-directory: flutter-test/HansWehrDictionary-master
        run: flutter build windows --release

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hans-wehr-app
          path: flutter-test/HansWehrDictionary-master/build/windows/runner/Release/*.exe
